<!DOCTYPE html>
<html>
   <head>
      <title>Some CSS</title>
      <link rel="stylesheet" type="text/css" href="anExternal.css">
   </head>
   <body>
      <p class="floated" style="color: DodgerBlue;font-family: 'Times New Roman', serif;">Paragraph 1</p>
      <p style="color: MediumSeaGreen;font-family: 'Arial', sans-serif;">Paragraph 2</p>
      <img src="https://66.media.tumblr.com/21e3f0f49ceb7d2a3549e9f8f77a3fa8/tumblr_pk4c6l9EUT1u6av50o3_1280.jpg" style="width: 50px; height: 50px">
      <img src="https://66.media.tumblr.com/2f40febceeb1a13d12169bb761acd08f/tumblr_piav1ybM5H1u6av50o1_1280.jpg" style="width: 50px; height: 50px">
      <div style="position: relative; text-align: center; color: white;">
         <img src="https://66.media.tumblr.com/833d31a86da9ee1c83f8f14ea9ddd8d8/tumblr_piav1ybM5H1u6av50o3_1280.jpg" style="width: 50%; height: 50%; margin: 20px 20px 20px 20px">
         <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Some text centered over an image</p>
      </div>
      <p style="border-style: dotted">Text with a border that uses dotted lines</p>
      <div class="rounded">
         <p>Text with a rounded border</p>
      </div>
   </body>
</html>
